<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            cursor: url('img/mouse.png'), auto;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
       .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
       .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

       .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
       .login-header h2 {
            color: #222;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
       .login-header p {
            color: #666;
            font-size: 14px;
        }

       .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
       .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
       .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
       .form-group input:focus {
            outline: none;
            border-color: #b21f1f;
            box-shadow: 0 0 0 4px rgba(178, 31, 31, 0.1);
        }
        
       .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
       .form-group input:focus + i {
            color: #b21f1f;
        }
        
       .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
       .form-group .toggle-password:hover {
            color: #333;
        }

       .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #b21f1f, #e65c00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(178, 31, 31, 0.2);
            position: relative;
            overflow: hidden;
        }
        
       .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(178, 31, 31, 0.3);
        }
        
       .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(178, 31, 31, 0.2);
        }
        
       .login-button .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            min-height: 40px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        #message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        #message.error {
            background-color: rgba(255, 200, 200, 0.8);
            color: #d32f2f;
        }
        
        #message.success {
            background-color: rgba(200, 255, 200, 0.8);
            color: #388e3c;
        }

       .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
        
       .footer a {
            color: #b21f1f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
       .footer a:hover {
            color: #e65c00;
            text-decoration: underline;
        }
        
        /* 备案号样式 */
       .beian {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 25px;
            transition: all 0.3s ease;
        }
        
       .beian a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
       .beian a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
           .login-container {
                padding: 30px 20px;
                max-width: 350px;
            }
            
           .login-header h2 {
                font-size: 22px;
            }
            
           .login-header p {
                font-size: 13px;
            }
            
           .form-group input {
                padding: 12px 15px 12px 40px;
                font-size: 13px;
            }
            
           .form-group i {
                font-size: 16px;
                left: 12px;
            }
            
           .login-button {
                padding: 12px;
                font-size: 15px;
            }
            
            #message {
                font-size: 13px;
                padding: 8px;
            }
            
           .footer {
                font-size: 12px;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2>账户登录</h2>
            <p>请输入您的账号和密码</p>
        </div>
        
        <div class="form-group">
            <label for="username">用户名</label>
            <div class="relative">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="请输入用户名" autocomplete="username">
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <div class="relative">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password">
                <span class="toggle-password fa fa-eye-slash"></span>
            </div>
        </div>
        
        <button class="login-button" onclick="login()">
            登录
        </button>
        
        <div id="message"></div>
        
        <div class="footer">
            <a href="#" onclick="event.preventDefault(); document.getElementById('message').textContent='忘记密码功能将跳转到找回密码页面'; document.getElementById('message').className='show error';">忘记密码?</a>
        </div>
    </div>
    
    <div class="beian">
        <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">蜀ICP备2025127747号-1</a>
    </div>

    <script>
        // 切换密码可见性
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('message');
            const loginButton = document.querySelector('.login-button');
            
            // 清除之前的消息
            messageElement.textContent = '';
            messageElement.className = '';
            
            // 简单验证
            if (!username) {
                showMessage('请输入用户名', 'error');
                return;
            }
            
            if (!password) {
                showMessage('请输入密码', 'error');
                return;
            }
            
            // 显示加载状态
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> 登录中...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.success) {
                        // 登录成功，存储token、hash和用户名到localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('hash', data.hash);
                        localStorage.setItem('username', data.user.username);
                        
                        // 显示成功消息
                        showMessage('登录成功，正在跳转...', 'success');
                        
                        // 延迟跳转以显示成功消息
                        setTimeout(() => {
                            window.location.href = 'http://wdbso.vip';
                        }, 1500);
                    } else {
                        showMessage(data.error, 'error');
                    }
                } else {
                    if (data.error === '登录状态已失效，请重新登录') {
                        // 若登录时就提示登录状态失效，清空 hash 并提示
                        localStorage.removeItem('hash');
                        showMessage(data.error, 'error');
                    } else {
                        showMessage(data.error, 'error');
                    }
                }
            } catch (error) {
                showMessage('登录失败，请检查网络连接或稍后重试', 'error');
                console.error('登录请求出错:', error);
            } finally {
                // 恢复按钮状态
                loginButton.disabled = false;
                loginButton.textContent = '登录';
            }
        }

        // 绑定回车键触发登录功能
        document.getElementById('username').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
        
        // 显示消息的辅助函数
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `show ${type}`;
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageElement.className = '';
            }, 3000);
        }
        
        // 输入时清除错误提示
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('message').className = '';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('message').className = '';
        });
    </script>
</body>

</html>
